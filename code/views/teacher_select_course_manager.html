{{template "header"}}  <!-- 引入头模板内容 -->
<title>教师选课管理</title>

<script type="text/javascript">
    function CheckGradeInput(mid){
        var grade = document.getElementById("GradeText");
        if(grade.value.length == 0) {
            alert("请选择年级!");
            return
        }
        top.location = "/admin/teacher_select_course_view?grade=" +grade.value + "&mid=" + mid
    }
</script>
</head>

{{template "body_header"}} <!-- 引入body头模板内容-->


<div id="page-wrapper" >
    <div id="page-inner">
        <div class="row">
            <div class="col-md-12">
                <h1 class="page-header">
                    教师派课管理首页
                </h1>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3>专业列表</h3><br>
                    </div>

                    <div class="panel-body">
                        <div class="table-responsive">
                            <form action="/admin/teacher_select_course_manager" method="post">
                                <div>
                                    <label>请选择年级：</label>
                                    <select id="GradeText" class="form-control" style="width:200px" name="Grade">
                                        <option selected></option>
                                        {{range .Grades}}
                                            <option>{{.}}</option>
                                        {{end}}
                                    </select>
                                </div><br><br>
                                <table id="viewTable" class="table table-striped table-bordered table-hover">
                                    <thead>
                                    <tr>
                                        <th>专业编号</th>
                                        <th>专业名称</th>
                                        <th>操作</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    {{range .Majors}}
                                        <tr>
                                            <td>{{.Number}}</td>
                                            <td>{{.Name}}</td>
                                            <td>
                                                <a onclick="CheckGradeInput({{.Id}})" href="#">查看派课情况</a>
                                            </td>
                                        </tr>
                                    {{end}}
                                    </tbody>
                                </table>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- JS Scripts-->
<!-- jQuery Js -->
<script type="text/javascript" src="../static/js/jquery-1.10.2.js"></script>
<!-- Bootstrap Js -->
<script type="text/javascript" src="../static/js/bootstrap.min.js"></script>
<!-- Metis Menu Js -->
<script type="text/javascript" src="../static/js/jquery.metisMenu.js"></script>
<!-- Morris Chart Js -->
<script type="text/javascript" src="../static/js/morris/raphael-2.1.0.min.js"></script>
<script type="text/javascript" src="../static/js/morris/morris.js"></script>
<!-- Custom Js -->
<script type="text/javascript" src="../static/js/custom-scripts.js"></script>

</body>

</html>
