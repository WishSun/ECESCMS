{{template "header"}}  <!-- 引入头模板内容 -->
<title>管理员首页</title>
<style>
    p{
        font-family: 华文楷体;
        font-size: 20px;
        width: 800px;
        text-indent: 40px;
    }
</style>
</head>

{{template "body_header"}} <!-- 引入body头模板内容-->


<div id="page-wrapper" >
    <div id="page-inner">
        <div class="row">
            <div class="col-md-12">
                <h1 class="page-header">
                    专业培养目标管理首页
                </h1>
                <a href="/admin/major_train_target_modify?mid={{.Mid}}">培养目标调整</a>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <div class="panel panel-default">
                    <div style="margin-left: 50px">
                        <br><br><hr>
                        <h2>培养目标概述</h2><br>
                        <p>{{.Overview}}</p><br>
                    </div>

                    <div style="margin-left: 50px">
                        <h2>培养目标列表</h2><br>
                    </div>
                    <div class="panel-body" style="margin-left: 50px">
                        <div class="table-responsive">
                            <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                                <thead>
                                <tr>
                                    <th>自定义编号</th>
                                    <th>目标内容</th>
                                </tr>
                                </thead>
                                <tbody>
                                {{range .TrTs}}
                                    <tr class="odd">
                                        <td>{{.Number}}</td>
                                        <td>{{.Content}}</td>
                                    </tr>
                                {{end}}
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<!-- JS Scripts-->
<!-- jQuery Js -->
<script type="text/javascript" src="../static/js/jquery-1.10.2.js"></script>
<!-- Bootstrap Js -->
<script type="text/javascript" src="../static/js/bootstrap.min.js"></script>
<!-- Metis Menu Js -->
<script type="text/javascript" src="../static/js/jquery.metisMenu.js"></script>
<!-- Morris Chart Js -->
<script type="text/javascript" src="../static/js/morris/raphael-2.1.0.min.js"></script>
<script type="text/javascript" src="../static/js/morris/morris.js"></script>
<!-- Custom Js -->
<script type="text/javascript" src="../static/js/custom-scripts.js"></script>

</body>

</html>
