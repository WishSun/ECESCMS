{{template "header"}}  <!-- 引入头模板内容 -->
<title>专业信息管理首页</title>
</head>

{{template "body_header"}} <!-- 引入body头模板内容-->

<div id="page-wrapper" >
    <div id="page-inner">
        <div class="row">
            <div class="col-md-12">
                <h1 class="page-header">
                    专业信息管理首页
                </h1>
                <a href="/admin/major_base_add">添加新专业</a>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        专业列表
                    </div>
                    <div class="panel-body">
                        <div class="table-responsive">
                            <table class="table table-striped table-bordered table-hover">
                                <thead>
                                <tr>
                                    <th>专业编号</th>
                                    <th>专业名称</th>
                                    <th>操作</th>
                                </tr>
                                </thead>
                                <tbody>
                                {{range .Majors}}
                                    <tr>
                                        <td>{{.Number}}</td>
                                        <td><a href="/admin/major_view?mid={{.Id}}">{{.Name}}</a></td>
                                        <td>
                                            <a href="/admin/major_base?mid={{.Id}}">基本信息</a>
                                            <a href="/admin/major_train_target?mid={{.Id}}">培养目标</a>
                                            <a href="/admin/major_gr?mid={{.Id}}">毕业要求</a>
                                            <a href="/admin/major_manager/delete?mid={{.Id}}">删除</a>
                                        </td>
                                    </tr>
                                {{end}}
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- jQuery Js -->
<script type="text/javascript" src="../static/js/jquery-1.10.2.js"></script>
<!-- Bootstrap Js -->
<script type="text/javascript" src="../static/js/bootstrap.min.js"></script>
<!-- Metis Menu Js -->
<script type="text/javascript" src="../static/js/jquery.metisMenu.js"></script>
<!-- Morris Chart Js -->
<script type="text/javascript" src="../static/js/morris/raphael-2.1.0.min.js"></script>
<script type="text/javascript" src="../static/js/morris/morris.js"></script>
<!-- Custom Js -->
<script type="text/javascript" src="../static/js/custom-scripts.js"></script>

</body>

</html>
