{{template "header"}}  <!-- 引入头模板内容 -->
<title>首页 我的beego博客</title>
</head>

<body>
<!-- 创建导航栏, 去bootstrap框架的文档中找导航栏的样式类选择器的class -->
<div class="navbar navbar-default navbar-static-top">
    <div class="container">
        {{template "navbar" .}}  <!-- 引入导航栏模板内容(这里加上一个点(.)是为了向模板传递参数) -->
    </div>
</div>


<div class="container">
    <h1>分类列表</h1>
    <form method="GET" action="/category">
        <div class="form-group">
            <label>分类名称</label>
            <input id="name" class="form-control" placeholder="Enter category name" name="name">
        </div>
        <!-- 一个隐藏输入框,即默认是添加分类操作 -->
        <input type="hidden" name="op" value="add">
        <!-- 当onclick的值为false时表单就不会提交 -->
        <button type="submit" class="btn btn-default" onclick="return checkInput();">添加</button>
     </form>

    <!-- 检查账号密码是否为空的JS代码-->
    <script type="text/javascript">
        function checkInput(){
            var name = document.getElementById("name");
            if(name.value.length == 0) {
                alert("请输入分类名称");
                return false
            }
            return true
        }
    </script>

    <table class="table table-striped">
        <thead>
            <tr>
                <th>#</th>
                <th>名称</th>
                <th>文章数</th>
                <th>操作数</th>
            </tr>
        </thead>
        <tbody>
            {{range .Categories}}
                <tr>
                    <th>{{.Id}}</th>
                    <th>{{.Title}}</th>
                    <th>{{.TopicCount}}</th>
                    <th>
                        <a href="/category?op=del&id={{.Id}}">删除</a>
                    </th>
                </tr>
            {{end}}
        </tbody>
    </table>
</div>

<!-- 导入javascript脚本, 方便使用bootstrap的js插件 -->
<script type="text/javascript" src="https://cdn.staticfile.org/jquery/3.4.0/jquery.min.js"></script>
<script type="text/javascript" src="/static/js/bootstrap.min.js"></script>
</body>
</html>
