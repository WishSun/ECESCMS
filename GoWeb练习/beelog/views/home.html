{{template "header"}}  <!-- 引入头模板内容 -->
        <title>首页 我的beego博客</title>
    </head>

    <body>
        <!-- 创建导航栏, 去bootstrap框架的文档中找导航栏的样式类选择器的class -->
        <div class="navbar navbar-default navbar-static-top">
            <div class="container">
                {{template "navbar" .}}  <!-- 引入导航栏模板内容(这里加上一个点(.)是为了向模板传递参数) -->
            </div>
        </div>


        <div class="container">
            <div class="col-md-9">
                {{range .Topics}}
                <div class="page-header">
                    <h1>{{.Title}}</h1>
                    <h6 class="text-muted">文章发表于 {{.Created}}，共有{{.Views}}次浏览，{{.ReplyCount}}个评论</h6>
                    <p>
                        {{.Content}}
                    </p>
                </div>
                {{end}}
            </div>

            <div class="col-md-3">
                <h3>文章分类</h3>
                <ul>
                    {{range .Categories}}
                        <li><a href="/?cate={{.Title}}">{{.Title}}</a></li>
                    {{end}}
                </ul>
            </div>
        </div>

        <!-- 导入javascript脚本, 方便使用bootstrap的js插件 -->
        <script type="text/javascript" src="https://cdn.staticfile.org/jquery/3.4.0/jquery.min.js"></script>
        <script type="text/javascript" src="/static/js/bootstrap.min.js"></script>
    </body>
</html>
