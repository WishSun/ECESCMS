{{template "header"}}  <!-- 引入头模板内容 -->
<title>添加文章 我的beego博客</title>
</head>

<body>
<!-- 创建导航栏, 去bootstrap框架的文档中找导航栏的样式类选择器的class -->
<div class="navbar navbar-default navbar-static-top">
    <div class="container">
        {{template "navbar" .}}  <!-- 引入导航栏模板内容(这里加上一个点(.)是为了向模板传递参数) -->
    </div>
</div>


<div class="container">
    <h1>文章列表</h1>
    <form method="POST" action="/topic" enctype="multipart/form-data">
        <div class="form-group">
            <label>文章标题：</label>
            <input type="text" name="title" class="form-control">
        </div>

        <div class="form-group">
            <label>文章分类：</label>
            <input type="text" name="category" class="form-control">
        </div>

        <div class="form-group">
            <label>文章标签：</label>
            <input type="text" name="label" class="form-control">
        </div>

        <div class="form-group">
            <label>文章内容：</label>
            <textarea name="content" cols="30" rows="10" class="form-control"></textarea>
        </div>

        <div class="form-group">
            <label>文章附件：</label>
            <input type="file" name="attachment" class="form-control">
        </div>
        <button type="submit" class="btn btn-default">添加文章</button>
    </form>

</div>

<!-- 导入javascript脚本, 方便使用bootstrap的js插件 -->
<script type="text/javascript" src="https://cdn.staticfile.org/jquery/3.4.0/jquery.min.js"></script>
<script type="text/javascript" src="/static/js/bootstrap.min.js"></script>
</body>
</html>
